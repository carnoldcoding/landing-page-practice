<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Maine Community Bank</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
</head>
<body>
    <!-- NavBar Section -->
    <div class="nav-container">
        <div class="nav-wrapper">
            <div class="nav-item-wrapper">
                <a href="#" class="nav-item">Welcome User!</a>
                <a href="#" class="nav-item">Log Out</a>
                <a href="#" class="nav-item">My Account</a>
                <a href="#" class="nav-item">Order History</a>
                <a href="#" class="nav-item">Wish List</a>
            </div>

            <div class="nav-cart-wrapper">
                <div class="nav-cart-icon-wrapper">
                    <div class="nav-cart-icon"></div>
                </div>
                <div class="nav-cart-text-wrapper">
                    <div class="nav-cart-text">Items: 0</div>
                    <div class="nav-cart-text">Total: $0.00</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Product Bar Section -->
    <div class="pbar-container">
        <div class="pbar-wrapper">
            <div class="pbar-brand-wrapper">
                <object data="./Assets/Art-Images/MCBF-logo.svg" width="240" height="240"></object>
            </div>
            <div class="pbar-items-wrapper">
                <div class="pbar-dropdown-wrapper">
                    <div class="pbar-dropdown-title-wrapper">
                        <div class="pbar-dropdown-title">CATEGORIES</div>
                        <div class="pbar-dropdown-title-icon-wrapper">
                            <div class="pbar-dropdown-title-icon"></div>
                        </div>
                    </div>
                    <div class="pbar-dropdown-content">
                        <a class="pbar-dropdown-item" href="#">Ladies'</a>
                        <a class="pbar-dropdown-item" href="#">Men's</a>
                        <a class="pbar-dropdown-item" href="#">Dress Shirts</a>
                        <a class="pbar-dropdown-item" href="#">Outwear</a>
                        <a class="pbar-dropdown-item" href="#">Polos</a>
                        <a class="pbar-dropdown-item pbar-link" href="#">View All</a>
                    </div>
                </div>
                <div class="pbar-item">FAQS</div>
                <div class="pbar-item">CONTACT</div>
            </div>
            <div class="pbar-search-wrapper">
                <div class="pbar-search-icon-wrapper">
                    <div class="pbar-search-icon"></div>
                </div>
                <div class="pbar-searchbar-wrapper">
                    <input class="pbar-searchbar" placeholder="Search Products">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
